<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Shope</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
    <div class="auth-wrap">
        <div class="auth-card">
            <div class="auth-brand">
                    <a class="logo" th:href="@{/home}" href="/home">SRZ</a>
                <div>
                    <h2>SRZ Finds</h2>
                    <p class="muted">Curated affordable gadgets</p>
                </div>
            </div>

                    <form method="post" th:action="@{/login}" action="/login" class="auth-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-title">Sign in to your account</div>

                <label for="username">Username</label>
                <input id="username" name="username" required autofocus />

                <label for="password">Password</label>
                <input id="password" name="password" type="password" required />

                <div class="form-row">
                    <button type="submit" class="btn primary">Sign in</button>
                </div>

                <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
                    <span>New user?</span>
                    <a class="btn" th:href="@{/signup}" href="/signup">Sign up</a>
                </div>

                <div class="error" th:if="${error}" th:text="${error}"></div>
            </form>
        </div>
    </div>

</body>
</html>
