<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up â€” Shope</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
  </head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-brand">
        <a class="logo" th:href="@{/home}" href="/home">SRZ</a>
        <div>
          <h2>Create account</h2>
          <p class="muted">Register as user</p>
        </div>
      </div>

      <form th:action="@{/signup}" th:object="${user}" method="post" class="auth-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label>Username
          <input type="text" th:field="*{username}" required />
        </label>

        <label>Email
          <input type="email" th:field="*{email}" required />
        </label>

        <label>Phone
          <input type="tel" th:field="*{phone}" />
        </label>

        <label>Password
          <input type="password" th:field="*{password}" required />
        </label>

        <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:8px">
          <button class="btn primary" type="submit">Sign up</button>
          <a class="btn" th:href="@{/login}" href="/login">Back to login</a>
        </div>

        <div class="error" th:if="${error}" th:text="${error}"></div>
      </form>
    </div>
  </div>
      <script>
        // When embedded inside an iframe/modal, reduce outer page padding so auth card fits
        (function(){
          try{
            if(window.self !== window.top){
              document.body.classList.add('embedded');
            }
          }catch(e){/* ignore cross-origin */}
        })();
      </script>
    </body>
    </html>
