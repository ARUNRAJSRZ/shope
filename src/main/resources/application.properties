spring.application.name=shope

# PostgreSQL datasource (use environment variables to override in production)
# Example env vars:
# export DB_URL=jdbc:postgresql://localhost:5432/shope
# export DB_USERNAME=postgres
# export DB_PASSWORD=secret

# The values below fall back to the environment variables if present, otherwise to defaults.
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/MyShop}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection pool (HikariCP) tuning (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
